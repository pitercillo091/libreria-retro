<body>

<audio id="bootSound" preload="auto">
<source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg">
</audio>

<header>
<img src="REEMPLAZA_CON_TU_IMAGEN">
<h1>BIBLIOTECA DIGITAL</h1>
<div class="subtitle">Sistema Archivo Retro Profesional</div>
</header>

<div class="container">
<input class="search" id="searchBox" placeholder="BUSCAR ARCHIVO...">

<br>
<a class="mainlink" href="https://onedrive.live.com/?id=%2Fpersonal%2Fef04c8f9268c8eaf%2FDocuments%2FDocumentos%2FPEDRO%20MIGUEL%2F%F0%9F%93%96%20Libros%20y%20revistas&sortField=LinkFilename&isAscending=true&viewid=282e7437%2Da2e6%2D4200%2Dbf69%2Dc633c7d20f59&view=0" target="_blank">ABRIR BIBLIOTECA</a>

<div class="results" id="results"></div>
</div>

<footer>
Sistema Biblioteca PRO â€¢ Ready
</footer>

<!-- ARRANQUE -->
<div id="boot" style="position:fixed;inset:0;background:#000;color:#00ff9c;display:flex;align-items:center;justify-content:center;z-index:9999;font-family:'Press Start 2P';">
<div id="bootText" style="font-size:.7em;line-height:1.6"></div>
</div>

<script>

// SONIDO
window.addEventListener("click",()=>{
 let a=document.getElementById("bootSound");
 if(a.paused)a.play();
},{once:true});

// ARRANQUE TEXTO
const bootLines=[
"RETRO BIOS v4.0",
"Memory check........OK",
"Storage link........OK",
"Loading modules",
"Mounting archive",
"Launching interface",
"READY"
];
let l=0,c=0;
let bootText=document.getElementById("bootText");
function type(){
 if(l>=bootLines.length){setTimeout(()=>boot.style.display="none",600);return;}
 let line=bootLines[l];
 if(c<line.length){bootText.innerHTML+=line[c];c++;setTimeout(type,25);} 
 else{bootText.innerHTML+="<br>";l++;c=0;setTimeout(type,250);} }
type();

// BUSCADOR AUTO
const box=document.getElementById("searchBox");
const results=document.getElementById("results");
let archivos=[];

fetch("https://onedrive.live.com/?id=%2Fpersonal%2Fef04c8f9268c8eaf%2FDocuments%2FDocumentos%2FPEDRO%20MIGUEL%2F%F0%9F%93%96%20Libros%20y%20revistas&sortField=LinkFilename&isAscending=true&viewid=282e7437%2Da2e6%2D4200%2Dbf69%2Dc633c7d20f59&view=0")
.then(r=>r.text())
.then(t=>{
 archivos=[...t.matchAll(/aria-label=\"([^\"]+)\"/g)]
 .map(x=>x[1])
 .filter(f=>f.match(/\.(pdf|epub|txt|docx?)$/i));
})
.catch(()=>results.innerHTML="INDEX ERROR");

box.addEventListener("input",()=>{
 let v=box.value.toLowerCase();
 if(!v){results.innerHTML="";return;}
 let res=archivos.filter(a=>a.toLowerCase().includes(v));
 results.innerHTML=res.length?res.join("<br>"):"NO RESULTS";
});

</script>

</body>
